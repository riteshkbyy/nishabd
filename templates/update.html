{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}

<div class="row container">
    <div class="col-md-6 offset-md-3">
        <h3>Update Article</h3>
        <hr>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Update</button>
        </form>
    </div>
  </div>


{% endblock body %}
{%block javascript %}
<script>
$(document).ready(document.getElementById("id_category").style.display = "block"););
</script>
{% endblock javascript %}
